    <main>
        <article>
            <h1 class="myform">Order now</h1>
            <hr />
            <form>
                <div class="row mb-3 mb-sm-4">
                    <label for="cakename" class="col-sm-4 col-form-label">Cake name*: </label>
                    <div class="col-sm-8">
                        <select name="cakename" class="form-select" id="cakename" required oninput="cakef()">
              <option value="" selected>--- Select cake ---</option>
              <option value="Classic Yellow Cake">Classic Yellow Cake</option>
              <option value="Coconut Bundt Cake">Coconut Bundt Cake</option>
              <option value="Cream Cheese Pound Cake">
                Cream Cheese Pound Cake
              </option>
              <option value="German Chocolate Cake">
                German Chocolate Cake
              </option>
            </select>
                        <p class="commonError" id="cakeErr"></p>
                    </div>
                </div>
                <div class="row mb-3 mb-sm-4">
                    <label for="yourname" class="col-sm-4 col-form-label">Your name*: </label>
                    <div class="col-sm-8">
                        <input type="text" name="yourname" class="form-control" id="yourname" required oninput="namef()" />
                        <p class="commonError" id="nameErr"></p>
                    </div>
                </div>
                <div class="row mb-3 mb-sm-4">
                    <label for="message" class="col-sm-4 col-form-label">Message: </label>
                    <div class="col-sm-8">
                        <textarea name="message" class="form-control" id="message" rows="2" placeholder="Type your text that write on the cake..." oninput=" messagef()"></textarea>
                        <p class="commonError" id="messageErr"></p>
                    </div>
                </div>
                <fieldset class="row mb-3 mb-sm-4">
                    <legend class="col-sm-4 col-form-label">Includes:</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" id="Candle" type="checkbox" name="includes" value="Candle" />
                            <label class="form-check-label" for="Candle">Candle</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="Firework" type="checkbox" name="includes" value="Firework" />
                            <label class="form-check-label" for="Firework">Firework</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="Toys" type="checkbox" name="includes" value="Toys" />
                            <label class="form-check-label" for="Toys">Toys</label>
                            <p class="commonError" id="checkboxErr"></p>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3 mb-sm-4">
                    <label for="deliverdate" class="col-sm-4 col-form-label">Deliver date*: </label>
                    <div class="col-sm-8">
                        <input type="date" name="deliverdate" class="form-control" id="deliverdate" required oninput="datef()" />
                        <p class="commonError" id="dateErr"></p>
                    </div>
                </div>
                <div class="row mb-3 mb-sm-4">
                    <label for="address" class="col-sm-4 col-form-label">Deliver to*: </label>
                    <div class="col-sm-8">
                        <textarea name="address" class="form-control" id="address" rows="5" required oninput="addressf()"></textarea>
                        <p class="commonError" id="addressErr"></p>
                    </div>
                </div>
                <fieldset class="row mb-3 mb-sm-4">
                    <legend class="col-sm-4 col-form-label">Call before deliver?*</legend>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="Yesans" type="radio" name="callbefore" value="Yes" />
                            <label class="form-check-label" for="Yesans">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="Noans" type="radio" name="callbefore" checked value="No" />
                            <label class="form-check-label" for="Noans">No</label>
                            <p class="commonError" id="callErr"></p>
                        </div>
                    </div>

                </fieldset>
                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-primary col-auto" id="submitbtn" onclick="return submitf()">Order now</button>
                </div>
            </form>
