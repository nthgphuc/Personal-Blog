    <main>
        <article>
            <h1 class="myform">Contact me</h1>
            <hr />
            <form>
                <div class="row mb-3 mb-sm-4">
                    <label for="yourname" class="col-sm-4 col-form-label">Your name*: </label>
                    <div class="col-sm-8">
                        <input type="text" name="yourname" class="form-control" id="yourname" required placeholder="Please enter your full name" oninput=" namef()" />
                        <p class="commonError" id="nameErr"></p>
                    </div>

                </div>
                <div class="row mb-3 mb-sm-4">
                    <label for="youremail" class="col-sm-4 col-form-label">Your email*: </label>
                    <div class="col-sm-8">
                        <input type="email" name="youremail" class="form-control" id="youremail" required placeholder="Please enter your email" oninput="emailf()" />
                        <p class="commonError" id="emailErr">
                    </div>

                </div>
                <div class="row mb-3 mb-sm-4">
                    <label for="subject" class="col-sm-4 col-form-label">Subject*: </label>
                    <div class="col-sm-8">
                        <input type="text" name="subject" class="form-control" id="subject" required oninput="subjectf()" />
                        <p class="commonError" id="subjectErr"></p>
                    </div>
                </div>
                <div class="row mb-3 mb-sm-4">
                    <label for="message" class="col-sm-4 col-form-label">Message*: </label>
                    <div class="col-sm-8">
                        <textarea name="message" class="form-control" id="message" rows="6" required oninput="messagef()"></textarea>
                        <p class="commonError" id="messageErr">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-primary col-auto" id="submitbtn" onclick="return submitf()">Send message</button>
                </div>
            </form>
        </article>
